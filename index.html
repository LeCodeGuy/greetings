<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/greet.css">
    <link rel="stylesheet" href="./CSS/simple-grid/simple-grid.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="row">
                <div class="col-12">
                    <h1 class="mainHeading">Greetings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 content">
                    <div class="helloMessage"></div>
                    <label for="txtName" class="lblName">Name: </label>
                    <input type="text" name="txtName" id="txtName" class="txtName">
                    <label for="" class="counter">0</label>
                    <label for="" class="errMessage" visibility="hidden"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-12 content">
                    <input type="radio" class="radioLang" name="radioLang" id="English" value="English">
                    <label for="English">English</label>
                    <input type="radio" class="radioLang" name="radioLang" id="Afrikaans" value="Afrikaans">
                    <label for="Afrikaans">Afrikaans</label>
                    <input type="radio" class="radioLang" name="radioLang" id="isiXhosa" value="isiXhosa">
                    <label for="isiXhosa">isiXhosa</label>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 content">
                    <input type="button" value="Greet Me" class="btnGreet btn">
                    <input type="button" value="Clear Count" class="btnClearCount btn">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/greetApp.js"></script>
<script src="./JS/greet.js"></script>
</html>
